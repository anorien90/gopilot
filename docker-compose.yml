# docker-compose.yml for gopilot with Ollama
#
# Usage:
#   docker-compose up -d
#
# This starts both Ollama and gopilot LSP server

services:
  ollama:
    image: ollama/ollama:latest
    container_name: gopilot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gopilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gopilot-server
    ports:
      - "2087:2087"
    environment:
      - GOPILOT_OLLAMA_HOST=ollama
      - GOPILOT_OLLAMA_PORT=11434
      - GOPILOT_MODEL=codellama
    command:
      - "--mode"
      - "tcp"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "2087"
      - "--ollama-host"
      - "ollama"
      - "--ollama-port"
      - "11434"
      - "--model"
      - "codellama"
      - "--log-level"
      - "INFO"
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:
